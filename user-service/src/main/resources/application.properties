spring.application.name=user-service
server.port= 8081

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.enabled=true

# Enable/Disable specific Eureka client components
eureka.client.restclient.enabled=true
eureka.client.webclient.enabled=false
eureka.client.jersey.enabled=false  

spring.datasource.name=olp
spring.datasource.url=jdbc:mysql://localhost:3306/learnonline
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dielect=org.hibernate.dialect.MySQL8Dialect
